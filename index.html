<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark"><span class="navbar-brand mb-0 h1 w-100 text center"></span></nav>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header my-1">Search for a city or state</p>
                <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-buttom"><i class="fas fa-search"></i></button>
                </div>
            </div>
        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
        <form id="history"></form>
    </div>
    <div class="col-8">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <img id="current-pic" src="placeholder" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="wind-speed"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex">
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">
        <div class="col forecar bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecar bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecar bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecar bg-primary text-white ml-3 mb-3 rounded"></div>
        <div class="col forecar bg-primary text-white ml-3 mb-3 rounded"></div>
    </div>
        
    <script src="./assets/js/script.js"></script>
</body>
</html>
